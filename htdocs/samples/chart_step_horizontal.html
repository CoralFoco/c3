<html>
  <head>
    <link href="../css/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="chart"></div>

    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="../js/c3.js"></script>
    <script>
      var chart = c3.generate({
        data: {
          x: 'x',
          xFormat: '%Y-%m-%d',
          columns: [
            ['x', '2018-01-01', '2018-01-02', '2018-01-03', '2018-01-04', '2018-01-05', '2018-01-06'],
            ['data1', 300, 350, 300, 0, 0, 0],
            ['data2', 130, 100, 140, 200, 150, 50]
          ],
          type: 'step',
          stepHorizontal: [0, 1],
        },
        axis: {
          x: {
            type: 'timeseries',
          }
        },
        grid: {
          x: {
            lines: [
              { value: '2018-01-01', axis: 'x', type: 'day' },
              { value: '2018-01-02', axis: 'x' },
              { value: '2018-01-03', axis: 'x', type: 'day' },
              { value: '2018-01-04', axis: 'x', type: 'day' },
              { value: '2018-01-05', axis: 'x', type: 'day' },
            ]
          }
        }
      });

    </script>
  </body>
</html>
