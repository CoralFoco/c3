<html>
  <head>
    <link href="../css/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="chart"></div>

    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="../js/c3.js"></script>
    <script>

      var axis_x_type = 'category',
          axis_rotated = false;

      var chart = c3.generate({
        data: {
          columns: [
            ['data1', 30, 200, 200, 400, 150, -250],
            ['data2', 130, -100, 100, 200, 150, 50],
            ['data3', 30, 200, 200, 400, 150, -250],
            ['data4', 130, -100, 100, 200, 150, 50],
            ['data5', 230, -200, 200, 100, 250, 250]
          ],
          type: 'bar',
          types: {
            data5: 'line'
          },
          groups: [
            ['data1', 'data2'],
            ['data3', 'data4']
          ],
          overlap: [0, 1]
        },
        bar: {
          width: {
            ratio: (d) => {
              if (d.id === 'data2' || d.id === 'data4') {
                return 0.4;
              }

              return 0.6;
            }
          }
        },
        grid: {
          x: {
            show: true
          },
          y: {
            show: true,
            lines: [{value:0}]
          }
        },
      });

    </script>
  </body>
</html>
